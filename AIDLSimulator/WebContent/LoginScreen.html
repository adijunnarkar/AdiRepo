<!DOCTYPE html>
<html>
<head>
<!-- Meta tags describing webpage, identifying keywords, listing author, and defining charset-->
	<meta name = "description" content="Login screen"> 
	<meta name = "keywords" content = "login, username, password ">
	<meta name = "author" content = "Aditya Junnarkar">
	<!-- Import bootstrap meta characteristics to allow webpage to be responsive on mobile/tablet platforms-->
	<meta name = "viewport" content = "width=device-width, initial-scale=1.0">
	<meta charset = "UTF-8">
<!-- Import hosted jQuery library-->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<!-- Import local bootstrap library-->
	<script src = "js/bootstrap.js"></script>
		<!-- Use local script - startup_interaction.js-->
	<script src = "js/startup_interaction.js"></script>
		<!-- Import bootstrap stylesheet-->
	<link rel = "stylesheet" href = "css/bootstrap.min.css">
	<!-- Import Bootstrap select stylesheet-->
	<link rel = "stylesheet" type="text/css" href="css/bootstrap-select.css">
		<!-- Import local stylesheet - simulator_app.css-->
	<link rel = "stylesheet" type = "text/css" href = "css/simulator_app.css">
<title>Simulator Login Screen</title>
</head> 
<body style="background-color: #C7A3FF">
<!-- Building navigation bar using bootstrap classes-->
	<div class = "navbar navbar-inverse navbar-static-top">
		<div class = "container">
			<div class = "navbar-brand" style="margin-left: 500px">AIDL Simulator</div>
		</div>
	</div>
	<div id="formcontainer" class= "container">
	<form id="login_form" class="form-horizontal" role="form">
  		<div style="text-align: center"><b>WELCOME ! </b></div>
  		<div>Please enter your participant ID</div>
  		<div class="form-group">
    			<div class="col-sm-10"  style = "padding-top: 14px;">
      				<input type="text" class="form-control" id="participantID" placeholder="Participant ID" disabled />
    			</div>
  		</div>
  		<div>
  		<div>Press 'Next' when you are ready </div>
  		<input id="submitid" type="submit" class="btn btn-primary" value="Next" style="float:right; border: 2px solid white;">
        </div>
  	</form>
	</div>

</body>
</html>
